<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-12 margin-top-10" *ngFor="let product of products">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="..." alt="Card image cap">
                <div class="card-body">
                <h5 routerLink="/product/{{product.name}}" class="card-title">{{product.name}}</h5>
                <p class="card-text"> {{product.price | currency }} </p>
                <button class="btn btn-light" (click)="addProduct(product)">+</button>
                </div>
            </div>
        </div>
    </div>
</div>
